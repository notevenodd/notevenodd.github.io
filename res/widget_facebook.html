<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Not Even Odd - Facebook</title>
  <style>*{ margin:0; padding:0; }</style>
</head>
<body>

<!-- Facebook Javascript SDK -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- like button: https://developers.facebook.com/docs/plugins/like-button -->
<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="box_count" data-action="like" data-show-faces="true" data-share="true"></div>

<hr />

<!-- comment plugin: see https://developers.facebook.com/docs/plugins/comments -->
<div class="fb-comments" data-href="http://developers.facebook.com/docs/plugins/comments/" data-numposts="5" data-colorscheme="light"></div>

</body>
</html>
